<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles/css/main.css" rel="stylesheet" type="text/css" />
    <link href="./styles/css/titlebar.css" rel="stylesheet" type="text/css" />
    <link href="./fa/css/all.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
<div id="container">
    <div id="titlebar" class="noselect">
        <div id="title" class="drag">ELECTRON-TODO</div>
        <div id="controls">
            <button onclick="minimise()">_</button>
            <button onclick="maximise()">[]</button>
            <button id="close">X</button>
        </div>
    </div>
    <div id="todo">
        <input type="text" id="input" placeholder="What needs to be done?" />
        <ul id="list"></ul>
    </div>
</div>
<!-- Other Scripts -->
<script src="./scripts/js/titlebar.js"></script>
<script src="./scripts/js/app.js"></script>
</body>
</html>
