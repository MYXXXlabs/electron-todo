<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles/css/main.css" rel="stylesheet" type="text/css" />
    <link href="./styles/css/titlebar.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
<div id="container">
    <div id="titlebar" class="noselect">
        <div id="title" class="drag">ELECTRON-TODO</div>
        <div id="controls">
            <button onclick="minimise()"><i class="fa fa-window-minimize"></i></button>
            <button onclick="maximise()"><i class="fa fa-window-maximize"></i></button>
            <button id="close" onclick="close()"><i class="fa fa-times"></i></button>
        </div>
    </div>
</div>
<!-- FontAwesome -->
<script src="./libs/fontawesome/fa-kit.js"></script>
<!-- Other Scripts -->
<script src="./scripts/js/titlebar.js"></script>
</body>
</html>
